<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">BookStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
            </li>
        </ul>
    </div>
</nav>

<header class="bg-primary text-white text-center py-5">
    <h1>Books</h1>
</header>

<main class="container my-5">
    <section class="books">
        <h2 class="text-center mb-4">Our Books</h2>
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Book search...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <div class="row" id="books-container">
            <!-- Book cards will be inserted here dynamically -->
        </div>
    </section>

    <section class="book-info d-none" id="book-info">
        <h2 class="text-center mb-4">Book Information</h2>
        <div id="book-details">
            <!-- Book details will be inserted here dynamically -->
        </div>
        <button class="btn btn-secondary" onclick="hideBookInfo()">Back</button>
    </section>

    <h1>Books</h1>
    <ul id="booksList"></ul>
    asfasdfa
</main>

<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Online Book Store</p>
</footer>

<script>
    function getBooks() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://0.0.0.0:8000/bookse/", true);
        console.log("0000000000000000000000000000000000000000000000000")
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var books = JSON.parse(xhr.responseText);
                console.log("11111111111111111111111111111111111111111111111111111")
                displayBooks(books);
            }
        };
        xhr.send();
    }

    function displayBooks(books) {
        var booksList = document.getElementById("booksList");
        console.log(booksList);
        console.log("222222222222222222222222222222222222222222222")
        booksList.innerHTML = ""; // Clear any existing content

        books.forEach(function (book) {
            var listItem = document.createElement("li");
            listItem.textContent = book.title + " by " + book.author;
            booksList.appendChild(listItem);
        });
    }

    // Call the function to fetch and display books
    getBooks();

</script>
</body>
</html>
